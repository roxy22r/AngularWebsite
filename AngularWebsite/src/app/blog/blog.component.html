<body>
  <div class="blog">
    <h1>BLOG</h1>
    <div *ngFor="let blogItem of blogItems" class="blog_Posts">
      <div [routerLink]="['/post']" [state]="blogItem">
        <mat-card>
          <mat-card-header>
            <h2>
              {{ blogItem.title }}
            </h2>
          </mat-card-header>
          <mat-card-content>
            {{ blogItem.content }}
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</body>
